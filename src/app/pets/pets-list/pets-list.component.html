<p-table #dt1 [value]="pets" dataKey="name"
    [globalFilterFields]="['name','sex','year']">
    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <!-- <th style="width: 3rem"></th> -->
            <th pSortableColumn="name" >Name<p-sortIcon field="name" ></p-sortIcon></th>
            <th >Sex</th>
            <th >Year</th>
            <th >Animal</th>
            <th>Race</th>
            <th>Owner</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pet let-expanded="expanded">
        <tr>
            <!-- <td>
                <button type="button" pButton pRipple [pRowToggler]="pet" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
            </td> -->
            <td>{{pet.name}}</td>
            <td>{{pet.sex}}</td>
            <td>{{pet.year}}</td>
            <td>{{pet.animal.name}}</td>
            <td>{{pet.race.name}}</td>
            <td>{{pet.owner.fullName}}</td>
        </tr>
    </ng-template>
    <!-- <ng-template pTemplate="rowexpansion" let-user>
       <tr><td colspan="6"><app-edit-user [user]="user" (editedUser)="onEditedUser($event)" (deletedUser)="onDeletedUser($event)"></app-edit-user></td></tr>
    </ng-template> -->
</p-table>
