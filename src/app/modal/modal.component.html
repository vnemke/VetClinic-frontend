<div >
    <h1 mat-dialog-title>{{message}}</h1>
    <div mat-dialog-actions align="end">
        <span>
            <button type="button" mat-flat-button color="primary"  (click)="onDelete()" >Delete</button>
            <button type="button" mat-stroked-button color="primary" (click)="CloseDialog()">Cancel</button>
        </span>
    </div>
</div>
