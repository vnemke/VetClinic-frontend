<form [formGroup]="myForm" class="myForm">

    <div class="row justify-content-center">
        <div class="col-auto">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText formControlName="username">
                <label for="float-input">Username</label>
            </span>
        </div>
    </div>

    <div class="row justify-content-center"> 
        <div class="col-auto">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText formControlName="email">
                <label for="float-input">Email</label>
            </span>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-auto">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText formControlName="firstName">
                <label for="float-input">First Name</label>
            </span>
        </div>
    </div>
    <div class="row justify-content-center">   
        <div class="col-auto">
            <span class="p-float-label">
                <input id="float-input" type="text" pInputText formControlName="lastName">
                <label for="float-input">Last Name</label>
            </span>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-auto">
            <p-dropdown [options]="roles" optionValue="id" formControlName="roleId" placeholder="Role" optionLabel="name">
                <ng-template let-role>
                    <div class="p-d-flex p-ai-center">
                        <div>{{role.name}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
    </div>    
    <br>
    <div class="row justify-content-center">    
        <div class="col-auto">
            <button pButton type="button" class="p-button-sm" (click)="onEditUser()">Edit</button>&nbsp;
            <button pButton type="button" class="p-button-sm p-button-secondary" (click)="deleteUserModal(user)">Delete</button>
        </div>
    </div>    
</form>
