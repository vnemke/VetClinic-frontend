<div class="container g-0">
    <div class="formcont">
        <form [formGroup]="userForm">

            <div class="margin-b-10">
                <input class="input" type="text" pInputText placeholder="Username" formControlName="username">
            </div>

            <div class="margin-b-10">
                <input class="input" type="text" pInputText placeholder="Email" formControlName="email">
            </div>

            <div class="margin-b-10">
                <p-dropdown [options]="roles" optionValue="id" formControlName="roleId" placeholder="Role"
                    optionLabel="name">
                    <ng-template let-role>
                        <div class="p-d-flex p-ai-center">
                            <div>{{role.name}}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>

            <div class="margin-b-10">
                <input class="input" type="text" pInputText placeholder="First Name" formControlName="firstName">
            </div>

            <div class="margin-b-10">
                <input class="input" type="text" pInputText placeholder="Last Name" formControlName="lastName">
            </div>

            <div class="row g-0 justify-content-center margin-t-10 magin-b-10">
                <div class="col-auto">
                    <button pButton type="button" class="p-button-sm margin-r-10" (click)="onEditUser()"
                        [disabled]="!userForm.valid">Edit
                    </button>
                    <button pButton type="button" class="p-button-sm p-button-secondary"
                        (click)="deleteUserModal(user)">Delete</button>
                </div>
            </div>

        </form>
    </div>
</div>
