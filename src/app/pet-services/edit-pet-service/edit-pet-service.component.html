<div class="container g-0">
    <div class="formcont">

        <form [formGroup]="petServiceForm">

            <div class="margin-b-10">
                <input class="p-invalid" type="text" pInputText placeholder="Name" formControlName="name">
                <div *ngIf="petServiceForm.controls['name'].invalid && petServiceForm.controls['name'].dirty">
                    <small *ngIf="petServiceForm.controls['name'].errors?.required" class="p-error">Name is
                        required</small>
                </div>
            </div>


            <div class="margin-b-10">
                <input class="p-invalid" type="text" pInputText placeholder="Price" formControlName="price">
                <div *ngIf="petServiceForm.controls['price'].invalid && petServiceForm.controls['price'].dirty">
                    <small *ngIf="petServiceForm.controls['price'].errors?.required" class="p-error">Price is
                        required</small>
                </div>
            </div>


            <div class="margin-b-10">
                <input class="p-invalid" type="text" pInputText placeholder="Description" formControlName="description">
            </div>

            <div class="row g-0 justify-content-center margin-t-10 margin-b-10">
                <div class="col-auto">
                    <button pButton type="button" class="p-button-sm margin-r-10" (click)="onEditService()"
                        [disabled]="!petServiceForm.valid">Edit
                    </button>
                    <button pButton type="button" class="p-button-sm p-button-secondary"
                        (click)="onDeleteServiceModal(petService)">Delete</button>
                </div>
            </div>

            <div class="row g-0 justify-content-center">
                <div class="col-auto">
                    <button type="button" icon="pi pi-times"
                        class="p-button-rounded  p-button-text p-button p-button-icon-only" (click)="onCancel()">
                        <span class="p-button-icon pi pi-times"></span>
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>
