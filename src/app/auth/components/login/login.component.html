<div class="container">

    <div class="login-container">

        <form [formGroup]="form">
            <div class="p-inputgroup b-margin">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username" formControlName="username">
            </div>

            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" pPassword toggleMask="true" [feedback]="false" placeholder="Password"
                    formControlName="password">
            </div>

            <button pButton type="button" class="p-button-sm t-margin" (click)="submit()">Login</button>

        </form>

    </div>

</div>
