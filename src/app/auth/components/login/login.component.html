<div class="container">
    <form [formGroup]="form">
        <div class="row">
            <div class="col-12">
                <div class="field-container">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText placeholder="Username" formControlName="username" 
                        [style]="{'min-width':'250px'}"> 
                    </div>
                </div>    
            </div>
        
            <div class="col-12">
                <div class="field-container">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <p-password [(ngModel)]="value3" [toggleMask]="true" [feedback]="false" placeholder="Password" 
                        formControlName="password" [style]="{'min-width':'250px'}"></p-password>     
                    </div>
                </div>    
            </div>
            <div class="col-12">
                <div class="buttons-field">
                    <button pButton type="button" class="p-button-sm" (click)="submit()">Login</button>
                </div>
            </div>
        </div>
    
    </form>
</div>
